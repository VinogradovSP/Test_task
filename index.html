<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style/style.css"
    />
    <title>Test QSOFT</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <a
            href="#"
            class="logo"
          ></a>
          <label class="lable-search">
            <input
              type="search"
              placeholder="Найти..."
              class="lable-search__input"
            />
          </label>
          <div class="user">
            Константин
            <img
              src="./style/img/user.png"
              alt="user"
            />
          </div>
          <div class="user-icon"></div>
        </header>
      </div>
    </div>
    <div class="container">
      <main>
        <section class="section-main">
          <h1>Наши партнёры</h1>
          <div
            id="cards"
            class="section-main__cards"
          ></div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
